<!DOCTYPE HTML>

<!-- Element attributes are logically unordered, so could we order them alphabetically, like we do with CSS properties? -->
<!-- X-UA-Compatible is not a standard -->

<html class="no-js" lang="en-US">
	<head>
		<title>@page-title@ - @site-title@</title>

		<meta charset="UTF-8" />
		<meta content="IE=edge;chrome=1" http-equiv="X-UA-Compatible" />
		<meta content="index, follow" name="robots" />
		<meta content="@site-description@" name="description" />
		<meta content="@site-author@" name="author" />

		<link href="@site-icon@" rel="shortcut icon" />
		<link href="@site-css@" media="screen" rel="stylesheet" type="text/css" />

		<script src="@site-js@" type="text/javascript"></script>
	</head>
	<body>
		<div id="document" role="document">
			<a href="#main" id="skip-to-content">@skip-to-content@</a>
			<header id="banner" role="banner">
				<hgroup id="heading">
					<h1 class="site-title">
						<a href="@site-url@" title="@go-to@ @site-title@">
							<span>@site-title@</span>
						</a>
					</h1>
					<h2 class="page-title">
						<a href="@page-url@" title="@go-to@ @page-title@">
							<span>@page-title@</span>
						</a>
					</h2>
				</hgroup>
				<nav id="navigation">
					<h1>
						<span>@navigation@</span>
					</h1>
					<ul>
						<li>
							<a href="@page-1-href@"><span>@page-1-label@</span></a>
						</li>
						<li class="selected">
							<a href="@page-2-href@"><span>@page-2-label@</span></a>
						</li>
						<li>
							<a href="@page-3-href@"><span>@page-3-label@</span></a>
						</li>
						<li>
							<a href="@page-4-href@"><span>@page-4-label@</span></a>
						</li>
						<li>
							<a href="@page-5-href@"><span>@page-5-label@</span></a>
						</li>
					</ul>
				</nav>
			</header>
			<div id="content">
				<nav id="breadcrumbs">
					<h1>
						<span>@breadcrumbs@</span>
					</h1>
					<p>
						<a class="first" href="@site-href@" rel="index up"><span>@site-label@</span></a>
						<span class="separator">&gt;</span>
						<a class="last" href="#main"><span>@page-label@</span></a>
					</p>
				</nav>
				<div id="main" role="main">
					@content@
				</div>
			</div>
			<footer id="contentinfo" role="contentinfo">
				@footer@
			</footer>
		</div>
	</body>
</html>
